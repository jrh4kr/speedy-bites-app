version: '3.8'
services:
  app:
    build: .
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://speedy_app:${DB_PASSWORD:-changeme}@db:5432/speedy_bites
      - CORS_ORIGIN=http://localhost:4000
      - TOKEN_SECRET=${TOKEN_SECRET:-change-this-to-a-strong-secret-at-least-32-chars}
      - UPLOAD_DIR=/app/server/uploads
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/server/uploads

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: speedy_app
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: speedy_bites
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/create_db.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U speedy_app -d speedy_bites"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  uploads_data:
